<!DOCTYPE HTML>
<html>
<head>
<style>
#div1 {
  overflow: auto;
  width: 500px;
  height: 900px;
  padding: 10px;
  border: 1px solid #aaaaaa;
}
</style>

</head>
<body>

<p>Drag the W3Schools image into the rectangle:</p>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">

<div id="arr">

</div>






</div>
<br>
<img id="drag1" src="https://www.w3schools.com/html/img_logo.gif" draggable="true"  ondragstart="drag(event)" width="336" height="69">

</body>


<script>


  arr = [];
  
  const data = document.getElementById('arr');



  function reden() {
    html='';
    arr.forEach((value) => {
      // console.log(value.src);
        html+=`<img src="${ value.src }" alt="">`
    })    

   
    data.innerHTML = html;
  
  }
  
  
  
  function allowDrop(ev) {
    ev.preventDefault();
  }
  
  function drag(ev) {
   
    ev.dataTransfer.setData("text", ev.target.id);
  }
  
  function drop(ev) {
  
    ev.preventDefault();
    // console.log(document.getElementById(ev.dataTransfer.getData("text")));


    console.log('táº½xxt');


    arr.push(document.getElementById(ev.dataTransfer.getData("text")));

   
    // var data = ev.dataTransfer.getData("text");
    // ev.target.appendChild(document.getElementById(data));
    reden();
  }
  </script>
</html>
