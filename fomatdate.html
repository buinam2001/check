  <script>
    
    let wDate = new Date();
    let dDay = wDate.getDay() > 0 ? wDate.getDay() : 7;
    let first = wDate.getDate() - dDay + 1;
    var firstDayWeek = new Date(wDate.setDate(first));
    var lastDayWeek = new Date(wDate.setDate(firstDayWeek.getDate() + 6));

    function getf(value, push) {
      let dDay = value.getDay() > 0 ? value.getDay() : 7;
      let first = value.getDate() - dDay + 1;
      if (push) {
        var firstDayWeek = new Date(value.setDate(first + push));
        var lastDayWeek = new Date(value.setDate(firstDayWeek.getDate() + 6));
      } else {
        var firstDayWeek = new Date(value.setDate(first));
        var lastDayWeek = new Date(value.setDate(firstDayWeek.getDate() + 6));
      }
      return {
        firstDayWeek: firstDayWeek.toLocaleDateString(),
        lastDayWeek: lastDayWeek.toLocaleDateString(),
      };
    }
